<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="create, account, free">
	<meta name="description" content="go">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Normalize.css">
	<title>Form</title>
</head>
<body>
	<main>
		<div class="Form">
			<div class="Form-content">
				<div class="form-line">
				<img class="Form__image" src="images/sign_up_icon.png">
				<h1 class="Form-create">Create your free account</h1>
				</div>
				<div class="Form__info">Come and join our cool and amazing community, fill in your details to get started. Alredy have an account? <a href="#">log in.</a></div>
				<form id="data">
					<input class="Form__name Form__name__type" type="text" name="first name" placeholder="First name">
					<input class="Form__name Form__name__type" type="text" name="last name" placeholder="Last name">
					<input class="Form__name Form__name__type__huge" type="email" name="last name" placeholder="Email adress">
					<input class="Form__name Form__name__type__huge" type="password" name="last name" placeholder="Password">
				</form>
				<button class="Form__button" type="submit" form="data">Sign up for free</button>
				<div class="Form__info">By clicking on "Sign up for free", you agree to the <a href="#">Terms of Service</a> and the<a href="#"> Privacy Policy</a></div>
			</div>		
		</div>
	</main>
</body>
